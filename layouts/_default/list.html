{{ define "header" }}

  {{ partial "header-list" . }}

{{ end }}

{{ define "main" }}

<div class="container">
  <p class="articles">{{ len .Pages }} Artikkelia</p>
  {{ range (.Paginate ( .Pages.Reverse )).Pages }}
    {{ block "card" . }}{{ partial "h-card" . }}{{end}}
  {{ end }}
  <div class="pagination-container">
    {{ partial "pagination.html" . }}
  </div>
</div>

{{ end }}
